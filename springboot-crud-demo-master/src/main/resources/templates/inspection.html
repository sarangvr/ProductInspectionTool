<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inspection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-description {
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 16px;
            color: green;
            margin-bottom: 10px;
        }

        .inspect-button {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="product">
        <div class="product-title">Product 1</div>
        <img src="product1.jpg" alt="Product 1 Image">
        <div class="product-description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam vestibulum velit et tristique ullamcorper.
        </div>
        <div class="product-price">$19.99</div>
        <a href="#" class="inspect-button">Inspect Product</a>
    </div>

    <div class="product">
        <div class="product-title">Product 2</div>
        <img src="product2.jpg" alt="Product 2 Image">
        <div class="product-description">
            Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
        </div>
        <div class="product-price">$29.99</div>
        <a href="#" class="inspect-button">Inspect Product</a>
    </div>

    <!-- Add more product entries as needed -->

</body>
</html>
